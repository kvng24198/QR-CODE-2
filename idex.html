<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex justify-center iteams-center h-screen font-normal">
    <div
      class="container flex iteams-center flex-col bg-white relative justify-center w-48 h-96"
    >
      <div class="img">
        <img
          class="qr-code mt-3.5 h-auto w-44 mx-auto"
          src="./img.jpg"
          alt="qr code"
        />
      </div>
      <div class="con-1">
        <h2 class="text-center text-base my-3 font-bold">
          Improve your front-end skills by buliding projects
        </h2>
      </div>
      <div class="con-2">
        <p class="text-center mb-6 text-base">
          scan the qr code to visit the frontend Mentor and take your coding
          skills to the next level
        </p>
      </div>
    </div>
  </body>
</html>
